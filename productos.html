<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Agregar descripción y palabras claves -->
  <meta name="description" content="Tienda donde encontraras todo para aromatizar">
  <meta name="keywords" content="velas, aromatizadores">
  <meta name="author" content="Marianela Marchetti - Matías Marchetti">

  <!-- Titulo de la pestaña -->
  <title>AromaLuz</title>

  <!-- Icono de la pestaña -->
  <link rel="shortcut icon" href="/img/logo-icono.ico" type="image/x-icon">

  <!-- defer cargar de manera diferida el script del html -->
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Link de estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!-- Iconos de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header-producto">
    <button class="boton-volver" onclick="window.location.href='/'">Volver</button>
    <h1 class="h1-productos">Aromaluz</h1>
    <p class="p-productos">Velas de soja aromáticas y decorativas</p>
  </header>

  <div class="productos contenedor-productos"></div>

  <!-- Botón flotante de WhatsApp -->
  <a href="https://wa.me/5493533440281" class="whatsapp-float" target="_blank" aria-label="Chat en WhatsApp">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp">
  </a>


  <footer class="footer">
    <div class="footer-logo">
      <img src="img/logo.png" alt="Logo del emprendimiento">
    </div>

    <div class="footer-pagos">
      <p>Aceptamos pagos en efectivo y transferencias</p>
    </div>

    <div class="footer-social">
      <a href="https://www.instagram.com/aromaluz_velasaromaticas?igsh=MWtsMWdjaG56cDJkbA==" target="_blank"
        aria-label="Instagram">
        <i class="fab fa-instagram"></i>
        <p>AromaLuz</p>
      </a>
    </div>
  </footer>



  <script>
    // Obtener el parámetro 'categoria' de la URL
    function obtenerCategoria() {
      const params = new URLSearchParams(window.location.search);
      return params.get('categoria') || 'velas';
    }

    // Cargar productos
    async function cargarProductos() {
      const categoria = obtenerCategoria();

      try {
        const respuesta = await fetch(`http://localhost:3000/productos/${categoria}`);
        const productos = await respuesta.json();

        const contenedor = document.querySelector('.contenedor-productos');
        contenedor.innerHTML = ''; // limpiar

        if (productos.length === 0) {
          contenedor.innerHTML = '<p>No hay productos en esta categoría.</p>';
          return;
        }

        productos.forEach(producto => {
          const div = document.createElement('div');
          div.className = 'producto';
          div.innerHTML = `
          <img src="./uploads/${producto.imagen}" alt="${producto.nombre}" />
          <div class="nombre">${producto.nombre}</div>
          <div class="precio">$${producto.precio}</div>
        `;
          contenedor.appendChild(div);
        });
      } catch (error) {
        console.error('Error al cargar productos:', error);
      }
    }

    cargarProductos();
  </script>

</body>

</html>
