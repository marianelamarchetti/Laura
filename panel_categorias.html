<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Panel de Administración con imagen</title>
  <link rel="stylesheet" href="style.css">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <button class="boton-volver-inicio" onclick="window.location.href='/admin-login.html'">Cerrar Sesión</button>
  <button class="boton-volver-inicio" onclick="window.location.href='/panel_productos.html'">Productos</button>
  <button class="boton-volver-inicio" onclick="window.location.href='/panel_categorias.html'">Categorías</button>
  <h1 class="h1-panel-adm">Gestión de Categorías</h1>

  <div class="admin-panel-content">
    <!-- Lista de categorías -->
    <div class="products-container">
      <table class="products-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Imagen</th>
            <th>
              <!-- Botón para abrir modal -->
              <a href="#" id="btnNuevaCategoria" title="Agregar categoría" data-bs-toggle="modal"
                data-bs-target="#modalCategoria">
                <i class="fas fa-plus"></i>
              </a>
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="modalCategoria" tabindex="-1" aria-labelledby="modalCategoriaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formCategoria" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCategoriaLabel">Nueva Categoría</h5>
          </div>
          <div class="modal-body">
            <input type="text" name="nombre" placeholder="Nombre" class="form-control mb-2" required>
            <input type="file" name="imagen" accept="image/*" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('No estás logueado');
        window.location.href = 'admin-login.html';
        return;
      }

      const productsTbody = document.querySelector('.products-table tbody');
      const formCategoria = document.getElementById('formCategoria');
      const modalCategoriaElement = document.getElementById('modalCategoria');
      const modalCategoria = new bootstrap.Modal(modalCategoriaElement);
      const modalTitle = modalCategoriaElement.querySelector('.modal-title');
      const inputNombre = formCategoria.querySelector('input[name="nombre"]');
      const inputImagen = formCategoria.querySelector('input[name="imagen"]');

      let categoriaEditandoId = null; // id actual en edición (null = crear nuevo)

      (async function validarToken() {
        try {
          const authRes = await fetch('http://localhost:3000/admin/protegido', {
            headers: { Authorization: 'Bearer ' + token }
          });
          if (!authRes.ok) throw new Error('Token inválido');
        } catch (err) {
          alert('Token inválido o expirado. Por favor, iniciá sesión de nuevo.');
          localStorage.removeItem('token');
          window.location.href = 'admin-login.html';
        }
      })();

      async function cargarCategorias() {
        try {
          const res = await fetch('http://localhost:3000/categorias');
          if (!res.ok) throw new Error('No se pudieron cargar las categorías');
          const categorias = await res.json();
          productsTbody.innerHTML = '';

          categorias.forEach(cat => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
          <td>${cat.nombre}</td>
          <td>${cat.imagen ? `<img src="http://localhost:3000/uploads/${cat.imagen}" width="50" alt="${cat.nombre}">` : 'Sin imagen'}</td>
          <td>
            <a href="#" class="editar-cat" data-id="${cat.id}" data-nombre="${cat.nombre}" title="Editar"><i class="fas fa-edit"></i></a>
            <a href="#" class="eliminar-cat" data-id="${cat.id}" title="Eliminar" style="margin-left:10px;"><i class="fas fa-trash"></i></a>
          </td>
        `;
            productsTbody.appendChild(tr);
          });
        } catch (err) {
          console.error(err);
          alert(err.message);
        }
      }

      // Delegación de eventos para eliminar y editar
      productsTbody.addEventListener('click', async (e) => {
        // Eliminar categoría
        if (e.target.closest('.eliminar-cat')) {
          e.preventDefault();
          const btn = e.target.closest('.eliminar-cat');
          const id = btn.getAttribute('data-id');

          if (!confirm('¿Estás seguro que querés eliminar esta categoría?')) return;

          try {
            const res = await fetch(`http://localhost:3000/categorias/${id}`, {
              method: 'DELETE',
              headers: {
                Authorization: 'Bearer ' + token
              }
            });
            if (!res.ok) {
              const errorData = await res.json();
              throw new Error(errorData.error || 'Error al eliminar categoría');
            }
            alert('Categoría eliminada correctamente');
            cargarCategorias();
          } catch (err) {
            console.error(err);
            alert(err.message);
          }
        }

        // Editar categoría
        if (e.target.closest('.editar-cat')) {
          e.preventDefault();
          const btn = e.target.closest('.editar-cat');
          const id = btn.getAttribute('data-id');
          const nombre = btn.getAttribute('data-nombre');

          categoriaEditandoId = id;
          modalTitle.textContent = 'Editar Categoría';
          inputNombre.value = nombre;
          inputImagen.value = ''; // vaciar input file para evitar confusión
          modalCategoria.show();
        }
      });

      // Abrir modal para crear categoría (resetear formulario y modo)
      document.getElementById('btnNuevaCategoria').addEventListener('click', () => {
        categoriaEditandoId = null;
        modalTitle.textContent = 'Nueva Categoría';
        formCategoria.reset();
      });

      // Manejar submit del formulario (crear o editar)
      formCategoria.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(formCategoria);
        let url = 'http://localhost:3000/categorias';
        let method = 'POST';

        if (categoriaEditandoId) {
          url += '/' + categoriaEditandoId;
          method = 'PUT';
        }

        try {
          const res = await fetch(url, {
            method,
            body: formData,
            headers: {
              Authorization: 'Bearer ' + token
            }
          });

          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(errorData.error || 'Error al guardar la categoría');
          }

          const data = await res.json();
          alert(categoriaEditandoId ? 'Categoría actualizada correctamente' : 'Categoría agregada correctamente');

          modalCategoria.hide();
          formCategoria.reset();
          categoriaEditandoId = null;
          cargarCategorias();
        } catch (error) {
          console.error(error);
          alert(error.message);
        }
      });

      cargarCategorias();
    });
  </script>

</body>
