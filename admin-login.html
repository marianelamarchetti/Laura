<!-- admin-login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="login-form">
    <fieldset class="login-fieldset">
      <legend class="login-legend">INICIAR SESIÓN</legend>

      <div class="input-group">
        <label for="username" class="login-label">USUARIO</label>
        <input type="text" class="username" class="login-input" required>
      </div>

      <div class="input-group">
        <label for="password" class="login-label">CONTRASEÑA</label>
        <input type="password" class="password" class="login-input" required >
      </div>

      <button type="submit" class="login-boton">INGRESAR</button>
    </fieldset>
  </form>


  <script>
    document.querySelector(".login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.querySelector(".username").value;
      const password = document.querySelector(".password").value;

      try {
        const res = await fetch('http://localhost:3000/admin/login', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem("token", data.token);

          // ✔️ Ejemplo: realizar una petición a una ruta protegida
          const respuestaProtegida = await fetch("http://localhost:3000/admin/protegido", {
            method: "GET",
            headers: {
              "Authorization": "Bearer " + localStorage.getItem("token"),
              "Content-Type": "application/json"
            }
          });

          if (respuestaProtegida.ok) {
            const datosProtegidos = await respuestaProtegida.json();
            console.log("Datos protegidos:", datosProtegidos);

            // Redireccionar después del acceso exitoso
            window.location.href = "admin-panel.html";
          } else {
            alert("Token inválido o expirado. Por favor, iniciá sesión de nuevo.");
          }

        } else {
          alert("Credenciales inválidas");
        }

      } catch (error) {
        console.error("Error al hacer login:", error);
        alert("No se pudo conectar con el servidor");
      }
    });
  </script>
</body>
</html>
